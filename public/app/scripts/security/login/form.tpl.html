<form name="form" novalidate class="login-form">
    <div class="modal-header">
        <h4 class="modal-title">Login</h4>
    </div>
    <div class="modal-body">
        <div class="alert alert-warning" ng-show="authReason">
            {{authReason}}
        </div>
        <div class="alert alert-error" ng-show="authError">
            {{authError}}
        </div>
        <div class="alert alert-info">Ingrese credenciales</div>
        <label>Usuario</label>
        <input name="login" type="text" ng-model="user.email" required autofocus>
        <label>Contraseña</label>
        <input name="pass" type="password" ng-model="user.password" required>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary login" ng-click="login()" ng-disabled='form.$invalid'>Iniciar Sesión </button>
        <button class="btn clear" ng-click="clearForm()">Limpiar</button>
        <button class="btn btn-warning cancel" ng-click="cancelLogin()">Cancelar</button>
    </div>
</form>
